<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button color="dark" defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>{{lista.titulo}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label position="floating">AÃ±adir item a la lista</ion-label>
            <ion-input type="text" (keyup.enter)="agregarElemento()" [(ngModel)]="nombreItem"></ion-input>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-list-header *ngIf="lista.items.length > 0 && !lista.terminada ">
            <ion-label>Tareas pendientes</ion-label>

        </ion-list-header>
        <ion-list-header *ngIf="lista.terminada">
            <ion-label>Sin tareas pendientes</ion-label>

        </ion-list-header>
    </ion-list>


    <ion-item-sliding *ngFor="let item of lista.items; let i = index" class="animated fadeInDown">
        <ion-item>

            <ion-checkbox slot="start" [(ngModel)]="item.completado" (ionChange)="cambioCheck(item)">
            </ion-checkbox>

            <ion-label>{{item.desc}}</ion-label>

        </ion-item>
        <ion-item-options side="end">
            <ion-item-option (click)="borrar(i)" color="danger">
                <ion-icon name="close" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>

</ion-content>
